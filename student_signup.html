<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background-color: #ffe6f0; /* Soft Pink */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 40px;
      width: 370px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .signup-container:hover {
      transform: scale(1.02);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d63384;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #fefefe;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ffcce0, 0 0 10px #f8bbd0;
      transform: scale(1.02);
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f9a8d4, #f78acb);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .signup-btn:hover {
      background: linear-gradient(to right, #f472b6, #ec4899);
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #d63384;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Student Signup</h2>
    <form method="post" action="/signup/student">
      <div class="input-group">
        <label for="name">Name</label>
        <input name="name" id="name" placeholder="Enter your name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input name="email" id="email" type="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="Enter your password" required />
      </div>

      <div class="input-group">
        <label for="roll_number">Roll Number</label>
        <input name="roll_number" id="roll_number" placeholder="e.g. 21CS001" required />
      </div>

      <div class="input-group">
        <label for="year">Year of Joining</label>
        <input name="year" id="year" type="number" placeholder="e.g. 2023" min="2000" max="2099" required />
      </div>
 <select name="class_name" required>
    <option value="">Select Class</option>
    <option value="1">Class 1</option>
    <option value="2">Class 2</option>
    <option value="3">Class 3</option>
    <option value="4">Class 4</option>
    <option value="5">Class 5</option>
    <option value="6">Class 6</option>
    <option value="7">Class 7</option>
    <option value="8">Class 8</option>
    <option value="9">Class 9</option>
    <option value="10">Class 10</option>
  </select><br><br>
      <button class="signup-btn" type="submit">Signup</button>
    </form>

    <div class="footer">
      Already have an account? <a href="/">Login</a>
    </div>
  </div>

</body>
</html>
